    <script>
        // ==========================================
        // 1. Vandiep
        // ==========================================
        const MUSIC_URL = "./audio.mp3";
        let bgMusic = new Audio(MUSIC_URL);
        bgMusic.loop = true; bgMusic.volume = 1.0;

        const loader = new THREE.TextureLoader();
        const photoFiles = ['./img5.jpeg', './img2.jpeg', './img4.jpeg', './img3.jpeg', './img1.jpeg'];
        const photoTextures = [];
        photoFiles.forEach((f, i) => photoTextures[i] = loader.load(f));

        // C√°c c√¢u ch√∫c m·ª´ng gi√°ng sinh cho t·ª´ng ·∫£nh
        const christmasMessages = [
            "üéÖ Ch√∫c em ng√†y c√†ng xinh ƒë·∫πp nhoe! üéÖ",
            "‚ùÑÔ∏è Gi√°ng Sinh ·∫§m √Åp v√† ƒê·∫ßy Y√™u Th∆∞∆°ng! ‚ùÑÔ∏è",
            "üéÅ Ch√∫c Em g·∫∑p nhi·ªÅu may m·∫Øn! üéÅ",
            "üåü Ch√∫c em gi√°ng sinh tuy·ªát v·ªùi! üåü",
            "üéÑ C·ª•c d√†ng Noel vui v·∫ª nhoe! üéÑ"
        ];

        // --- Vandiep ---
        function createCustomTexture(type) {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            const cx = 64, cy = 64;

            if (type === 'gold_glow') {
                // Vandiep
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 40);
                grd.addColorStop(0, '#FFFFFF');
                grd.addColorStop(0.2, '#FFFFE0');
                grd.addColorStop(0.5, '#FFD700');
                grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0, 0, 128, 128);

            } else if (type === 'red_light') {
                // Vandiep
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 50);
                grd.addColorStop(0, '#FFAAAA');
                grd.addColorStop(0.3, '#FF0000');
                grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0, 0, 128, 128);

            } else if (type === 'gift_red') {
                // Vandiep
                ctx.fillStyle = '#D32F2F'; // Vandiep
                ctx.fillRect(20, 20, 88, 88);
                ctx.fillStyle = '#FFD700'; // Vandiep
                ctx.fillRect(54, 20, 20, 88); // Vandiep
                ctx.fillRect(20, 54, 88, 20); // Vandiep
                // Vandiep
                ctx.strokeStyle = "rgba(0,0,0,0.3)"; ctx.lineWidth = 2; ctx.strokeRect(20, 20, 88, 88);
            }
            return new THREE.CanvasTexture(canvas);
        }

        const textures = {
            gold: createCustomTexture('gold_glow'),
            red: createCustomTexture('red_light'),
            gift: createCustomTexture('gift_red')
        };

        // ==========================================
        // 2. Vandiep
        // ==========================================
        const CONFIG = {
            goldCount: 2000,    // H·∫°t v√†ng
            redCount: 300,      // S·ªë l∆∞·ª£ng ƒë√®n ƒë·ªè
            giftCount: 150,     // S·ªë l∆∞·ª£ng h·ªôp qu√†
            explodeRadius: 65,
            photoOrbitRadius: 25,
            treeHeight: 70,
            treeBaseRadius: 35
        };

        let scene, camera, renderer;
        let groupGold, groupRed, groupGift; // Vandiep
        let photoMeshes = [];
        let photoTextMeshes = [];
        let titleMesh, starMesh;

        let state = 'TREE';
        let selectedIndex = 0;
        let handX = 0.5;
        let stateChangeTime = 0;
        let lastState = 'TREE';
        const STATE_HOLD_TIME = 0.5; // Gi·ªØ state √≠t nh·∫•t 0.5 gi√¢y ƒë·ªÉ tr√°nh ch·ªõp nh√°y

        // ==========================================
        // 3. Vandiep
        // ==========================================
        function init3D() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.002);

            const isMobile = window.innerWidth <= 768;
            const fov = isMobile ? 70 : 60; // TƒÉng g√≥c nh√¨n cho mobile
            
            camera = new THREE.PerspectiveCamera(fov, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = isMobile ? 80 : 100; // ƒêi·ªÅu ch·ªânh v·ªã tr√≠ camera cho mobile

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);

            // Vandiep
            groupGold = createParticleSystem('gold', CONFIG.goldCount, 2.0);
            groupRed = createParticleSystem('red', CONFIG.redCount, 3.5); // Vandiep
            groupGift = createParticleSystem('gift', CONFIG.giftCount, 3.0); // Vandiep

            createPhotos();
            createDecorations();
            animate();
        }

        function createParticleSystem(type, count, size) {
            const pPositions = [];
            const pExplodeTargets = [];
            const pTreeTargets = [];

            for (let i = 0; i < count; i++) {
                // --- Vandiep ---
                const h = Math.random() * CONFIG.treeHeight;
                const y = h - CONFIG.treeHeight / 2;

                // Vandiep
                let radiusRatio = (type === 'gold') ? Math.sqrt(Math.random()) : 0.9 + Math.random() * 0.1;

                const maxR = (1 - (h / CONFIG.treeHeight)) * CONFIG.treeBaseRadius;
                const r = maxR * radiusRatio;
                const theta = Math.random() * Math.PI * 2;

                const tx = r * Math.cos(theta);
                const tz = r * Math.sin(theta);
                pTreeTargets.push(tx, y, tz);

                // --- Vandiep ---
                const u = Math.random();
                const v = Math.random();
                const phi = Math.acos(2 * v - 1);
                const lam = 2 * Math.PI * u;

                // Vandiep
                let radMult = (type === 'gift') ? 1.2 : 1.0;
                const rad = CONFIG.explodeRadius * Math.cbrt(Math.random()) * radMult;

                const ex = rad * Math.sin(phi) * Math.cos(lam);
                const ey = rad * Math.sin(phi) * Math.sin(lam);
                const ez = rad * Math.cos(phi);
                pExplodeTargets.push(ex, ey, ez);

                // Vandiep
                pPositions.push(tx, y, tz);
            }

            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pPositions, 3));
            geo.userData = { tree: pTreeTargets, explode: pExplodeTargets };

            const mat = new THREE.PointsMaterial({
                size: size,
                map: textures[type],
                transparent: true, opacity: 1.0,
                // Vandiep
                blending: (type === 'gift') ? THREE.NormalBlending : THREE.AdditiveBlending,
                depthWrite: false,
                sizeAttenuation: true
            });

            const points = new THREE.Points(geo, mat);
            scene.add(points);
            return points;
        }

        function createPhotos() {
            const geo = new THREE.PlaneGeometry(8, 8);
            const borderGeo = new THREE.PlaneGeometry(9, 9);
            const borderMat = new THREE.MeshBasicMaterial({ color: 0xFFD700 });

            for (let i = 0; i < 5; i++) {
                const mat = new THREE.MeshBasicMaterial({
                    map: photoTextures[i], side: THREE.DoubleSide
                });
                const mesh = new THREE.Mesh(geo, mat);
                const border = new THREE.Mesh(borderGeo, borderMat);
                border.position.z = -0.1;
                mesh.add(border);

                mesh.visible = false;
                mesh.scale.set(0, 0, 0);
                scene.add(mesh);
                photoMeshes.push(mesh);

                // T·∫°o text ch√∫c m·ª´ng cho m·ªói ·∫£nh
                const textCanvas = document.createElement('canvas');
                const isMobile = window.innerWidth <= 768;
                textCanvas.width = isMobile ? 2048 : 1024;
                textCanvas.height = isMobile ? 512 : 256;
                const textCtx = textCanvas.getContext('2d');
                const fontSize = isMobile ? 80 : 60;
                textCtx.font = `bold ${fontSize}px "Arial", sans-serif`;
                textCtx.fillStyle = '#FFD700';
                textCtx.textAlign = 'center';
                textCtx.textBaseline = 'middle';
                textCtx.shadowColor = "#FF0000";
                textCtx.shadowBlur = 20;
                textCtx.fillText(christmasMessages[i], textCanvas.width / 2, textCanvas.height / 2);

                const textTex = new THREE.CanvasTexture(textCanvas);
                const textMat = new THREE.MeshBasicMaterial({
                    map: textTex,
                    transparent: true,
                    blending: THREE.AdditiveBlending
                });
                const textWidth = isMobile ? 25 : 20;
                const textHeight = isMobile ? 6 : 5;
                const textMesh = new THREE.Mesh(new THREE.PlaneGeometry(textWidth, textHeight), textMat);
                textMesh.position.set(0, -6, 0);
                textMesh.visible = false;
                textMesh.scale.set(0, 0, 0);
                mesh.add(textMesh);
                photoTextMeshes.push(textMesh);
            }
        }

        function createDecorations() {
            // Vandiep
            const canvas = document.createElement('canvas');
            canvas.width = 1024; canvas.height = 256;
            const ctx = canvas.getContext('2d');
            ctx.font = 'bold italic 90px "Times New Roman"';
            ctx.fillStyle = '#FFD700'; ctx.textAlign = 'center';
            ctx.shadowColor = "#FF0000"; ctx.shadowBlur = 40;
            ctx.fillText("MERRY CHRISTMAS", 512, 130);

            const tex = new THREE.CanvasTexture(canvas);
            const mat = new THREE.MeshBasicMaterial({ map: tex, transparent: true, blending: THREE.AdditiveBlending });
            titleMesh = new THREE.Mesh(new THREE.PlaneGeometry(60, 15), mat);
            titleMesh.position.set(0, 50, 0);
            scene.add(titleMesh);

            // Vandiep
            const starCanvas = document.createElement('canvas');
            starCanvas.width = 128; starCanvas.height = 128;
            const sCtx = starCanvas.getContext('2d');
            sCtx.fillStyle = "#FFFF00"; sCtx.shadowColor = "#FFF"; sCtx.shadowBlur = 20;
            sCtx.beginPath();
            const cx = 64, cy = 64, outer = 50, inner = 20;
            for (let i = 0; i < 5; i++) {
                sCtx.lineTo(cx + Math.cos((18 + i * 72) / 180 * Math.PI) * outer, cy - Math.sin((18 + i * 72) / 180 * Math.PI) * outer);
                sCtx.lineTo(cx + Math.cos((54 + i * 72) / 180 * Math.PI) * inner, cy - Math.sin((54 + i * 72) / 180 * Math.PI) * inner);
            }
            sCtx.closePath(); sCtx.fill();
            const starTex = new THREE.CanvasTexture(starCanvas);
            const starMat = new THREE.MeshBasicMaterial({ map: starTex, transparent: true, blending: THREE.AdditiveBlending });
            starMesh = new THREE.Mesh(new THREE.PlaneGeometry(12, 12), starMat);
            starMesh.position.set(0, CONFIG.treeHeight / 2 + 2, 0);
            scene.add(starMesh);
        }

        function updateParticleGroup(group, targetState, speed, handRotY, time, isBlinking) {
            const positions = group.geometry.attributes.position.array;
            const targetKey = (targetState === 'TREE') ? 'tree' : 'explode';
            const targets = group.geometry.userData[(targetState === 'PHOTO') ? 'explode' : targetKey];

            for (let i = 0; i < positions.length; i++) {
                positions[i] += (targets[i] - positions[i]) * speed;
            }
            group.geometry.attributes.position.needsUpdate = true;

            // Vandiep
            if (targetState === 'TREE') {
                group.rotation.y += 0.003;
                // Vandiep
                if (isBlinking) {
                    // Vandiep
                    // Vandiep
                    const scale = 1 + Math.sin(time * 5) * 0.2;
                    group.scale.set(scale, scale, scale);
                } else {
                    group.scale.set(1, 1, 1);
                }
            } else {
                group.scale.set(1, 1, 1);
                group.rotation.y += (handRotY - group.rotation.y) * 0.05;
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;
            const speed = 0.06;
            const handRotY = (handX - 0.5) * 2.5;

            // Vandiep
            updateParticleGroup(groupGold, state, speed, handRotY, time, false);
            updateParticleGroup(groupRed, state, speed, handRotY, time, true); // Vandiep
            updateParticleGroup(groupGift, state, speed, handRotY, time, false);

            // Vandiep
            photoMeshes.forEach((mesh, i) => {
                if (!mesh.material.map && photoTextures[i]) {
                    mesh.material.map = photoTextures[i]; mesh.material.needsUpdate = true;
                }
            });

            if (state === 'TREE') {
                titleMesh.visible = true; starMesh.visible = true;
                titleMesh.scale.lerp(new THREE.Vector3(1, 1, 1), 0.1);
                starMesh.rotation.z -= 0.02;
                photoMeshes.forEach(m => { m.scale.lerp(new THREE.Vector3(0, 0, 0), 0.1); m.visible = false; });
                photoTextMeshes.forEach(t => { t.scale.lerp(new THREE.Vector3(0, 0, 0), 0.1); t.visible = false; });

            } else if (state === 'EXPLODE') {
                titleMesh.visible = false; starMesh.visible = false;

                const baseAngle = groupGold.rotation.y;
                const angleStep = (Math.PI * 2) / 5;
                let bestIdx = 0; let maxZ = -999;

                photoMeshes.forEach((mesh, i) => {
                    mesh.visible = true;
                    const angle = baseAngle + i * angleStep;
                    const x = Math.sin(angle) * CONFIG.photoOrbitRadius;
                    const z = Math.cos(angle) * CONFIG.photoOrbitRadius;
                    const y = Math.sin(time + i) * 3;

                    mesh.position.lerp(new THREE.Vector3(x, y, z), 0.1);
                    mesh.lookAt(camera.position);

                    if (z > maxZ) { maxZ = z; bestIdx = i; }

                    if (z > 5) {
                        const distScale = 1.0 + (z / CONFIG.photoOrbitRadius) * 0.8;
                        mesh.scale.lerp(new THREE.Vector3(distScale, distScale, distScale), 0.1);
                    } else {
                        mesh.scale.lerp(new THREE.Vector3(0.6, 0.6, 0.6), 0.1);
                    }

                    // ·∫®n text khi ·ªü tr·∫°ng th√°i EXPLODE
                    if (photoTextMeshes[i]) {
                        photoTextMeshes[i].visible = false;
                        photoTextMeshes[i].scale.lerp(new THREE.Vector3(0, 0, 0), 0.1);
                    }
                });
                selectedIndex = bestIdx;

            } else if (state === 'PHOTO') {
                // T√≠nh to√°n scale ch√≠nh x√°c ƒë·ªÉ ·∫£nh vu√¥ng v·ª´a khung mobile - KH√îNG B·ªä C·∫ÆT
                const isMobile = window.innerWidth <= 768;
                const aspect = window.innerWidth / window.innerHeight;

                // T√≠nh v√πng nh√¨n th·ª±c t·∫ø t·∫°i v·ªã tr√≠ ·∫£nh
                const fovRad = (camera.fov * Math.PI) / 180;
                // ƒê∆∞a ·∫£nh xa h∆°n tr√™n mobile ƒë·ªÉ nh·ªè g·ªçn h∆°n
                const photoZ = isMobile ? (camera.position.z - 25) : (camera.position.z - 15);
                const visibleHeight = 2 * Math.tan(fovRad / 2) * photoZ;
                const visibleWidth = visibleHeight * aspect;

                // ·∫¢nh vu√¥ng 8x8, scale theo min(visibleWidth, visibleHeight) ƒë·ªÉ lu√¥n v·ª´a khung
                const baseSize = 8;
                let targetSizeRatio;
                if (isMobile) {
                    targetSizeRatio = 0.45; // Mobile: 45%
                } else {
                    targetSizeRatio = 0.20; // Desktop: 35% ƒë·ªÉ ·∫£nh nh·ªè v·ª´a khung
                }
                const targetSize = Math.min(visibleWidth, visibleHeight) * targetSizeRatio;
                let photoScale = targetSize / baseSize;
                
                // Gi·ªõi h·∫°n scale t·ªëi ƒëa ƒë·ªÉ tr√°nh ·∫£nh qu√° to
                if (isMobile) {
                    const maxScale = aspect < 0.7 ? 1.5 : 1.5; // Portrait: 2.5, Landscape: 2.2
                    photoScale = Math.min(photoScale, maxScale);
                } else {
                    photoScale = Math.min(photoScale, 1.0); // Desktop: t·ªëi ƒëa 3.0 (gi·∫£m t·ª´ 4.0)
                }

                photoMeshes.forEach((mesh, i) => {
                    if (i === selectedIndex) {
                        mesh.position.lerp(new THREE.Vector3(0, 0, photoZ), 0.1);
                        mesh.scale.lerp(new THREE.Vector3(photoScale, photoScale, photoScale), 0.1);
                        mesh.lookAt(camera.position);
                        mesh.rotation.z = 0;
                        mesh.visible = true;
                        
                        // Hi·ªÉn th·ªã text ch√∫c m·ª´ng - ƒëi·ªÅu ch·ªânh theo scale th·ª±c t·∫ø
                        if (photoTextMeshes[i]) {
                            // ==========================================
                            // ƒêI·ªÄU CH·ªàNH K√çCH TH∆Ø·ªöC TEXT ·ªû ƒê√ÇY:
                            // ==========================================
                            // Mobile: photoScale * 0.15 (15% c·ªßa ·∫£nh)
                            // Desktop: photoScale * 0.2 (20% c·ªßa ·∫£nh)
                            // TƒÉng s·ªë ƒë·ªÉ text TO H∆†N, gi·∫£m s·ªë ƒë·ªÉ text NH·ªé H∆†N
                            const textScale = isMobile ? (photoScale * 0.40) : (photoScale * 0.4);
                            
                            // ==========================================
                            // ƒêI·ªÄU CH·ªàNH V·ªä TR√ç TEXT D∆Ø·ªöI ·∫¢NH ·ªû ƒê√ÇY:
                            // ==========================================
                            // S·ªë 1 = kho·∫£ng c√°ch d∆∞·ªõi ·∫£nh
                            // TƒÉng s·ªë ƒë·ªÉ text XA ·∫£nh h∆°n, gi·∫£m s·ªë ƒë·ªÉ text G·∫¶N ·∫£nh h∆°n
                            const textY = isMobile
    ? -(photoScale * baseSize / 2 + 0.5)   // mobile gi·ªØ nguy√™n
    : -(photoScale * baseSize / 2 + 1.8);  // desktop: XA H∆†N

                            
                            photoTextMeshes[i].position.set(0, textY, 0);
                            photoTextMeshes[i].visible = true;
                            photoTextMeshes[i].scale.lerp(new THREE.Vector3(textScale, textScale, textScale), 0.1);
                            photoTextMeshes[i].lookAt(camera.position);
                            photoTextMeshes[i].rotation.z = 0;
                        }
                    } else {
                        mesh.scale.lerp(new THREE.Vector3(0, 0, 0), 0.1);
                        if (photoTextMeshes[i]) {
                            photoTextMeshes[i].scale.lerp(new THREE.Vector3(0, 0, 0), 0.1);
                            photoTextMeshes[i].visible = false;
                        }
                    }
                });
            }

            renderer.render(scene, camera);
        }

        // ==========================================
        // 4. Vandiep
        // ==========================================
        function startSystem() {
            document.getElementById('btnStart').style.display = 'none';
            bgMusic.play().catch(e => console.log(e));
            init3D();

            const video = document.getElementsByClassName('input_video')[0];
            const canvas = document.getElementById('camera-preview');
            const ctx = canvas.getContext('2d');
            const statusDiv = document.getElementById('status');

            let frameCnt = 0;
            stateChangeTime = Date.now() * 0.001;
            lastState = 'TREE';
            const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
            hands.setOptions({ maxNumHands: 1, modelComplexity: 0, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });

            hands.onResults(results => {
                ctx.clearRect(0, 0, 100, 75); ctx.drawImage(results.image, 0, 0, 100, 75);

                const currentTime = Date.now() * 0.001;
                const timeSinceStateChange = currentTime - stateChangeTime;

                // Ch·ªâ cho ph√©p thay ƒë·ªïi state sau m·ªôt kho·∫£ng th·ªùi gian nh·∫•t ƒë·ªãnh (tr√°nh ch·ªõp nh√°y)
                if (timeSinceStateChange < STATE_HOLD_TIME && state !== 'TREE') {
                    return; // Gi·ªØ nguy√™n state hi·ªán t·∫°i
                }

                if (results.multiHandLandmarks.length > 0) {
                    const lm = results.multiHandLandmarks[0];
                    handX = lm[9].x;

                    const tips = [8, 12, 16, 20];
                    const wrist = lm[0];
                    let openDist = 0;
                    tips.forEach(i => openDist += Math.hypot(lm[i].x - wrist.x, lm[i].y - wrist.y));
                    const avgDist = openDist / 4;
                    const pinchDist = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);

                    let newState = state;
                    
                    // Hysteresis: ng∆∞·ª°ng kh√°c nhau ƒë·ªÉ v√†o v√† ra kh·ªèi state (tr√°nh ch·ªõp nh√°y)
                    if (state === 'PHOTO') {
                        // ƒê·ªÉ ra kh·ªèi PHOTO, c·∫ßn pinchDist l·ªõn h∆°n ng∆∞·ª°ng (buffer zone l·ªõn)
                        if (pinchDist > 0.12) {
                            if (avgDist < 0.25) {
                                newState = 'TREE';
                            } else {
                                newState = 'EXPLODE';
                            }
                        }
                        // N·∫øu v·∫´n trong PHOTO, gi·ªØ nguy√™n
                    } else if (state === 'TREE') {
                        // ƒê·ªÉ ra kh·ªèi TREE, c·∫ßn avgDist l·ªõn h∆°n
                        if (avgDist > 0.3) {
                            if (pinchDist < 0.05) {
                                newState = 'PHOTO';
                            } else {
                                newState = 'EXPLODE';
                            }
                        }
                    } else { // EXPLODE
                        // ƒê·ªÉ ra kh·ªèi EXPLODE
                        if (avgDist < 0.25) {
                            newState = 'TREE';
                        } else if (pinchDist < 0.05) {
                            newState = 'PHOTO';
                        }
                    }

                    // C·∫≠p nh·∫≠t state n·∫øu thay ƒë·ªïi
                    if (newState !== state) {
                        state = newState;
                        stateChangeTime = currentTime;
                        lastState = state;
                    }

                    // C·∫≠p nh·∫≠t UI
                    if (state === 'TREE') {
                        statusDiv.innerText = "‚úä Thu C√¢y Th√¥ng"; statusDiv.style.color = "#FFD700";
                    } else if (state === 'PHOTO') {
                        statusDiv.innerText = "üëå Xem ·∫¢nh"; statusDiv.style.color = "#00FFFF";
                    } else {
                        statusDiv.innerText = "üñê Bung Qu√†"; statusDiv.style.color = "#FFA500";
                    }
                } else {
                    // Kh√¥ng c√≥ tay - ch·ªâ chuy·ªÉn v·ªÅ TREE sau m·ªôt kho·∫£ng th·ªùi gian
                    if (timeSinceStateChange >= STATE_HOLD_TIME) {
                        state = 'TREE';
                        stateChangeTime = currentTime;
                        statusDiv.innerText = "üéÑ Merry Christmas üéÑ"; statusDiv.style.color = "#FFF";
                    }
                }
            });

            const cameraUtils = new Camera(video, {
                onFrame: async () => {
                    frameCnt++; if (frameCnt % 3 !== 0) return;
                    await hands.send({ image: video });
                }, width: 320, height: 240
            });
            cameraUtils.start();
        }

        window.addEventListener('resize', () => {
            if (camera && renderer) {
                const isMobile = window.innerWidth <= 768;
                const fov = isMobile ? 70 : 60;
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.fov = fov;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                
                // ƒêi·ªÅu ch·ªânh v·ªã tr√≠ camera cho mobile
                if (isMobile) {
                    camera.position.z = 80;
                } else {
                    camera.position.z = 100;
                }
            }
        });
        function logError(e) { document.getElementById('error-log').style.display = 'block'; document.getElementById('error-log').innerText += e + "\n"; }
    </script>
